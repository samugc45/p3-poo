# ========== H2 Database (persistencia local en fichero) ==========
spring.datasource.url=jdbc:h2:file:./data/appdb
spring. datasource. driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource. password=

# ========== JPA/Hibernate ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa. hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========== Desactivar servidor web (solo consola) ==========
spring.main.web-application-type=none
spring.main.banner-mode=off

# ========== Logging (evitar stacktraces en consola) ==========
logging.level.root=WARN
logging.level.com.p3.p3POO=INFO
logging.level. org.hibernate=ERROR
logging. file.name=./data/app. log
logging.pattern.console=%msg%n